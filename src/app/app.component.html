<div class='row col-xs-12'>
    <button (click)='getCodes()' class='btn btn-success btn-sm'>Retrieve All Codes</button>
</div>
<div class="row col-xs-12" *ngIf='codes'>
  <table>
    <thead><tr><th>Codes</th></tr></thead>
    <tbody>
      <tr *ngFor='let c of codes'>
       <td>{{ c.apiCode }}</td>
      </tr>
    </tbody>
  </table>

</div>
